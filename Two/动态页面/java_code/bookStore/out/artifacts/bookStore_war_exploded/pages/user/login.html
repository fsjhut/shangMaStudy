<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>会员登录页面</title>
		<script src="../../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
		<script src="../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				font-family: "Microsoft Yahei";
				color: #666;
			}

			/* body {
				overflow: hidden;
			} */

			/* div {
				margin: 8px auto;
			} */

			#login_header {
				height: 82px;
				width: 1200px;
			}

			h1 {
				font-size: 20px;
			}

			#l_content {
				float: left;
				margin-top: 150px;
				margin-left: 300px;
			}

		/* 	#l_content span {
				font-size: 60px;
				color: white;
			} */

			.login_box {
				margin: 200px 900px;
				width: 400px;
				height: 300px;
				border: 1px solid lightgray;
				border-radius: 10px;
				padding: 30px;
			}

			.msg_cont {
				background: none repeat scroll 0 0 #fff6d2;
				border: 1px solid #ffe57d;
				color: #666;
				height: 22px;
				width: 320px;
				line-height: 18px;
				padding: 2px 10px 3px 40px;
				position: relative;
				border: none;
			}

			.msg_cont b {
				background: url("../../img/pwd-icons-new.png") no-repeat scroll -104px -22px rgba(0, 0, 0, 0);
				display: block;
				height: 17px;
				left: 10px;
				margin-top: -8px;
				overflow: hidden;
				position: absolute;
				top: 50%;
				width: 16px;
			}

			.form .form-control {
				border: 0 none;
				float: none;
				font-family: "宋体";
				font-size: 14px;
				height: 33px;
				line-height: 18px;
				overflow: hidden;
				padding: 10px 0 10px 10px;
				width: 220px;
				border: 1px #e3e3e3 solid;
			}

			.tit {
				height: 38px;
			}

			.tit h1 {
				float: left;
				margin-top: 5px;
			}

			.tit a {
				float: right;
				margin-left: 10px;
				margin-top: 10px;
				color: red;
				text-decoration: none;
			}

			.tit .errorMsg {
				float: right;
				margin-left: 10px;
				margin-top: 10px;
				color: red;
			}

			#sub_btn {
				background-color: #39987c;
				border: none;
				color: #fff;
				margin: 10px -10px;
				width: 300px;
				height: 40px;
			}
		</style>
	</head>
	<body>
		<div id="l_content">
			<!-- <span class="login_word">欢迎登录</span> -->
		</div>
		<div class="login_form">
			<div class="login_box">
				<div class="tit">
					<h1>会员登录</h1>
					<a href="/book/pages/user/regist.html">立即注册</a>
				</div>
				<div class="msg_cont" align="left">
					<b></b>
					<span class="errorMsg">请输入用户名和密码</span>
				</div>
				<div class="form">
					<!--action="/book/pages/user/login_success.html"-->
					<form class="form-horizontal" action="/book/login" method="post">
						<div class="form-group">
							<label for="username" class="col-sm-3 control-label">用户名称:</label>
							<div class="col-sm-9">
								<input type="text" name="username" class="form-control" id="username"
									placeholder="请输入用户名" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-3 control-label">用户密码:</label>
							<div class="col-sm-9">
								<input type="password" name="password" class="form-control" id="password"
									placeholder="请输入密码" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-3">
								<button type="submit" id="sub_btn" class="btn btn-default">登录</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$("#sub_btn").click(function(){
			var usernameValue = $("#username").val();
			// 定义验证规则
			var usernameReg = /^\w{5,15}/;
			if(!usernameReg.test(usernameValue)){
				alert("用户名不合法！")
				return false;
			}
			// 获取密码
			var passwordValue = $("#password").val();
			// 验证密码是否合法,规则如下：必须由字母，数字，下划线组成，并且长度为5到15位。
			var passwordReg = /^\w{5,15}$/;
			// 验证用户信息
			if (!passwordReg.test(passwordValue)) {
				// 提示用户
				alert("密码不合法！");
				return false;
			}
			return true;
		})
	</script>
</html>
