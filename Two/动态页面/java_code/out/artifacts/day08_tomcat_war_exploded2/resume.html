	<body>
		<div>
			<form class="form-horizontal" action="/resume/submit" method="get">
				<div class="form-signin-heading" align="center">
					<h1 class="form-signin-heading" style="font-size: 50px; text-align: center;">个人 简历</h1>
				</div>
				<div class="container" style="font-size: 18px;">
					<div class="form-group">
						<label class="col-sm-3 control-label">姓名</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="name" placeholder="Name" required autofocus>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">年龄</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="age" placeholder="Age" required autofocus>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">性别</label>
						<div class="col-sm-9">
							<label class="checkbox-inline">
								<input type="radio" name="gender" value="0">男
							</label>
							<label class="checkbox-inline">
								<input type="radio" name="gender"  value="1">女
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" >地区</label>
						<div class="col-sm-8">
							<select id="prov" class="form-control" name="prov">
								<option disabled selected>---请选择---</option>
							</select>
							<select id="city" class="form-control" name="city">
								<option vdisabled selected>---请选择---</option>
							</select>
							<select id="coun" class="form-control" name="county">
								<option disabled selected>---请选择---</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">地址</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="areaDetail" placeholder="Address" required autofocus>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">个人简介</label>
						<div class="col-sm-9">
							<textarea class="form-control" name="resume" rows="10" cols="40"
								placeholder="Personal resume"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">备注</label>
						<div class="col-sm-9">
							<textarea class="form-control" name="comment" rows="5" cols="40"
								placeholder="Comments"></textarea>
						</div>
					</div>
					<div class="form-group" align="center">
						<input type="submit" value="提交" align="center">
						<input type="submit" value="重置" align="center">
						<!-- <div align="center" class="col-sm-offset-2 col-sm-2 btn-lg btn-primary btn-block">重 置</button>
						</div> -->
					</div>
				</div>
			</form>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/assets/js/ie10-viewport-bug-workaround.js">

	<script type="text/javascript">
		// 三级菜单的设计
		// 1. 现将所有的省市展示到prov的下拉菜单中  temp是一个列表
		$.each(temp, function(i, d) {
			var content = "<option value='" + d.code + "'>" + d.label + "</option>"
			$("#prov").append(content);
		});
		// 2. 将省关联到市，省的改变会影响市的出现
		$("#prov").change(function() {
			$("#city").html("<option disabled selected>-----请选择-----</option>");
			$("#coun").html("<option disabled selected>-----请选择-----</option>");
			$.each(temp, function(i, d) {
				// 先获取当前的省的code
				if (d.code == $("#prov").val()) {
					// 遍历当前省的所有市
					$.each(d.children, function(i, d) {
						var content = "<option value='" + d.code + "'>" + d.label + "</option>"
						$("#city").append(content)
					})
				}
			})
		})
		// 3. 将县/区关联到市，市的改变会影响县
		$("#city").change(function() {
			$("#coun").html("<option disabled selected>-----请选择-----</option>");
			var cityCode = $("#city").val();
			var provCode = $("#prov").val();
			$.each(temp, function(i, d) {
				if (d.code == provCode) {
					$.each(d.children, function(i, d) {
						if (d.code == cityCode) {
							$.each(d.children, function(i, d) {
								var content = "<option value='" + d.code + "'>" + d.label +
									"</option>";
								$("#coun").append(content);
							})
						}
					})
				}
			})
		})
	</script>
