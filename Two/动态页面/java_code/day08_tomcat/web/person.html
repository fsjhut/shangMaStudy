<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="css/bootstrap.min.css" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="table-responsive" data-example-id="contextual-table">
		    <table class="table table-hover table-bordered">
		      <thead>
		        <tr>
		          <th>序号</th>
		          <th>key</th>
		          <th>value</th>
		        </tr>
		      </thead>
		      <tbody>
		        <tr class="active">
		          <th scope="row">1</th>
		          <td>姓名</td>
		          <td></td>
		        </tr>
		        <tr>
		          <th scope="row">2</th>
		          <td>年龄</td>
		          <td></td>
		        </tr>
		        <tr class="success">
		          <th scope="row">3</th>
		          <td>性别</td>
		          <td></td>
		        </tr>
		        <tr>
		          <th scope="row">4</th>
		          <td>省</td>
		          <td></td>
		        </tr>
		        <tr class="info">
		          <th scope="row">5</th>
		          <td>市</td>
		          <td></td>
		        </tr>
		        <tr>
		          <th scope="row">6</th>
		          <td>县/区</td>
		          <td></td>
		        </tr>
		        <tr class="warning">
		          <th scope="row">7</th>
		          <td>地址</td>
		          <td></td>
		        </tr>
		        <tr>
		          <th scope="row">8</th>
		          <td>个人简介</td>
		          <td> 
					<textarea class="form-control" name="简介" rows="5" cols="40"></textarea>
				  </td>
		        </tr>
		        <tr class="danger">
		          <th scope="row">9</th>
		          <td>备注</td>
		          <td>
					  <textarea class="form-control" name="简介" rows="3" cols="40"></textarea>
				  </td>
		        </tr>
		      </tbody>
		    </table>
		  </div>
	</body>
</html>
