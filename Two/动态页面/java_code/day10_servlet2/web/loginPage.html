<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/day10/css/bootstrap.css"/>
    <script src="/day10/js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/day10/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .loginPanel{
            margin: 300px auto;
            width: 500px;
            height: 350px;
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 30px;
        }


    </style>
</head>
<body>
    <div class="loginPanel">
        <h1>登录</h1>
        <hr/>
        <form action="login" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="uname" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="uname" name="uname" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="upwd" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="upwd" name="upwd" placeholder="password">
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>


    </div>
</body>
</html>
