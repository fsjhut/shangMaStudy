<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的网页</title>
	</head>
	<body>
		我的界面<br/>
		Hello world
		<!-- 
		 HTML：超文本标记语言
			   包含丰富的内容（非纯文本）
			   标记语言<xxx>被游览器所解析
		html的标签格式：
			1. 双标签：有开始和结束的标记 <XXX>标签体</XXX> 标签体中可以包含其它的标签
			2. 单标签：（自结束标签） <XXX/> 具有特殊的功能，通常需要配合属性的设置
			3. meta 元标签：
			4. title：标题标签 网页标题
			5. 可以使用转移符，进行特殊符号的编写
			&xxxx;
			lt  
		 -->
		<!-- ！DOCTYPE: 以html5的方式解析html文档 -->
	</body>
</html>
