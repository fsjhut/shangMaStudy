<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			table{
				border: 1px solid #7FFFD4;
			}
			th{
				border: 1px solid #008000;
			}
			.mytable tr td{
				border: 1px solid #FFC0CB;
				width: 200px;
				height: 100px;
				background-color: #7FFFD4;
			}
			.myimg{
				width: 202px;
				height: 66px;
				vertical-align: bottom; 
			}
			div,span{
				border: 1px solid blueviolet;
			}
			div{
				height: 50px;
				width: 100px;
				display: inline;
			}
			span{
				display: block;
				height: 50px;
				width: 100px;
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<table class="mytable" align="left">
			<caption><strong>身份登记</strong></caption>
			<tr>
				<th>姓名</th><th>性别</th><th>年龄</th>
			</tr>
			<tr>
				<td>sun</td><td>男</td><td>22</td>
			</tr>
			<tr>
				<td>sun</td><td>男</td><td>22</td>
			</tr>
		</table>
		<img src="**.jpg" class="myimg"/>
		<div>div1</div>
		<div>div2</div>
		<div>div3</div>
		<div>div4</div>
		<div>div5</div>
		<span>span1</span>
		<span>span2</span>
		<span>span3</span>
		<span>span4</span>
	</body>
</html>
