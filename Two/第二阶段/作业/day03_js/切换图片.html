<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img id="myimg" src="img/pic1.png"/><br />
		<input id="firstBtn" type="button"  value="第一张" onclick="firstPic()" />
		<input id="preBtn" type="button"  value="上一张" onclick="prePic()" />
		<input id="nextBtn" type="button"  value="下一张" onclick="nextPic()" />
		<input id="endBtn" type="button"  value="最后一张" onclick="endPic()" />
	</body>
	
	<script>
		var imgidx = 1;
		function firstPic(){
			imgidx = 1;
			document.getElementById("myimg").src = "img/pic"+imgidx+".png";
		}
		function prePic(){
			document.getElementById("nextBtn").disabled = false;
			if(imgidx==1){
				document.getElementById("preBtn").disabled = true;
			}else{
				imgidx -= 1;
				document.getElementById("myimg").src = "img/pic"+imgidx+".png";
			}
		}
		function nextPic(){
			document.getElementById("preBtn").disabled = false;
			if(imgidx==8){
				document.getElementById("nextBtn").disabled = true;
			}else{
				document.getElementById("myimg").src = "img/pic"+imgidx+".png";
				imgidx+=1;
			}
		}
		function endPic(){
			imgidx = 8;
			document.getElementById("myimg").src = "img/pic"+imgidx+".png";
		}
			
			
	</script>
</html>
