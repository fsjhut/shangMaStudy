<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* html, */
			.maindiv{
				margin: 100px auto;
				padding: 0px;
				width: 400px;
				height: 600px;
			}
			.topdiv{
				border: 1px solid black;
				width: 100%;
				height: 25%;
				
				background-color: #ffffff;
			}
			.middlediv{
				border: 1px solid black;
				width: 100%;
				height: 60%;
			}
			.middlediv div{
				border: 1px solid black;
				width: 22%;
				height: 32%;
				display: inline-block;
				text-align: center;
				font-size: 50px;
				margin: 1px 5px;
				float: left;
				line-height:100px;
				background-color: #fff8e0;
			}
			.buttondiv{
				border: 1px solid black;
				width: 100%;
				height: 15%;
			}
			.div0{
				border: 1px solid black;
				width: 47%;
				height: 90%;
				display: inline-block;
				text-align: center;
				font-size: 50px;
				margin: 1px 5px;
				float: left;
				line-height:80px;
				background-color: #fff8e0;
			}
			.div1,.div2{
				border: 1px solid black;
				width: 22%;
				height: 90%;
				display: inline-block;
				text-align: center;
				font-size: 50px;
				margin: 1px 5px;
				float: left;
				line-height:80px;
				background-color: #fff8e0;
			}
			.topdiv input{
				width: 98.5%;
				height: 80%;
				margin: 10px auto;
				font-size: 50px;
				line-height:200px;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="maindiv">
			<div id = "result" class="topdiv">
				<input id = "display" type="text"/>
			</div>
			<div class="middlediv">
				<div onclick="getVaule(1)">1</div>
				<div onclick="getVaule(2)">2</div>
				<div onclick="getVaule(3)">3</div>
				<div onclick="getVaule('+')">+</div>
				<div onclick="getVaule(4)">4</div>
				<div onclick="getVaule(5)">5</div>
				<div onclick="getVaule(6)">6</div>
				<div onclick="getVaule('-')">-</div>
				<div onclick="getVaule(7)">7</div>
				<div onclick="getVaule(8)">8</div>
				<div onclick="getVaule(9)">9</div>
				<div onclick="getVaule('*')">*</div>
			</div>
			<div class="buttondiv">
				<div class="div0" onclick="getVaule(0)">0</div>
				<div class="div1" onclick="getVaule('=')">=</div>
				<div class="div2" onclick="getVaule('/')">/</div>
			</div>
			
		</div>
	</body>
	<script type="text/javascript">
		var str = "";
		function getVaule(obj){
			if(obj=='='){
				console.log(str);
				document.getElementById("display").value = eval(str);
				str=document.getElementById("display").value;
			}else{
			document.getElementById("display").value += obj;
			str += obj;
			}
		}
	</script>
</html>
