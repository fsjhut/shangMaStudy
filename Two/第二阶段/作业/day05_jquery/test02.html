<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../day05_jquery/js/jquery-3.4.1.min.js"></script>
		<!-- 2.jquery实现全选  反选 -->
	</head>
	<body>
		<input id="allchoice" type="button" value="全选" />
		<input id="reversechoice" type="button" value="反选" />
		<hr />
		<input type="checkbox" name="hobby" />1
		<input type="checkbox" name="hobby" />2
		<input type="checkbox" name="hobby" />3
		<input type="checkbox" name="hobby" />4
	</body>
	
	<script type="text/javascript">
		$("#allchoice").click(function(){
			$("input[type='checkbox']").prop("checked",!$("input[type='checkbox']").prop("checked"));
		})
		$("#reversechoice").click(function(){
			// var eles = document.getElementsByName("hobby");
			$("input[type='checkbox']").each(function(){
				$(this).prop("checked",!$(this).prop("checked"))
			})
			// for(var i=0;i<eles.length;i++){
			// 	eles[i].checked = !eles[i].checked;
			// }
		})
	</script>
</html>
