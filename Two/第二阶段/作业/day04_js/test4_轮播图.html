<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img id="myimg" src="img/pic1.png"/><br />
		<input id="firstBtn" type="button"  value="开始" onclick="startRun(this)" />
		<input id="preBtn" type="button"  value="结束" onclick="endRun()" />
	</body>
	
	<script>
		var imgidx = 1;
		var task;
		function startRun(myobj){
			myobj.disabled = true;
			task = setInterval(function(){
				document.getElementById("myimg").src = "img/pic"+imgidx+".png";
				imgidx += 1;
				if(imgidx==8){
					imgidx=1;
				}
			},100);
		}
		function endRun(myobj2){
			clearInterval(task);
			document.getElementById("firstBtn").disabled = false;
		}
			
			
	</script>
</html>
