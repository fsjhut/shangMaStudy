<!doctype html>
<html lang="zh-CN">
	<head>
		<script src="../../bootsTool/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../bootsTool/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../bootsTool/addr.js" type="text/javascript" charset="utf-8"></script>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/favicon.ico">
		<link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/signin/">
		<title>Signin Template for Bootstrap</title>
		<link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/dist/css/bootstrap.min.css"
			rel="stylesheet">
		<link
			href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/assets/css/ie10-viewport-bug-workaround.css"
			rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/examples/signin/signin.css"
			rel="stylesheet">
		<script
			src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/assets/js/ie-emulation-modes-warning.js">
		</script>
		<style>
			.mycls {
				margin-top: 30px;
				
			}
		</style>

	</head>
	<body>
		<div class="container">
			<div class="form-signin-heading" align="center">
				<h1 class="form-signin-heading" style="font-size: 50px; text-align: 300px;">个人 简历</h1>
			</div>
			<div class="row mycls">
				<div class="col-lg-8">
					<form class="form-horizontal" action="resume.html" method="get">
						<div class="container" style="font-size: 18px;">
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" placeholder="Name" required autofocus>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">密码</label>
								<div class="col-sm-6">
									<input type="password" class="form-control" placeholder="password" required autofocus>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手机号</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" placeholder="phone" required autofocus>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">邮箱</label>
								<div class="col-sm-6">
									<input type="email" class="form-control" placeholder="email" required autofocus>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别</label>
								<div class="col-sm-6" required>
									<label class="checkbox-inline">
										<input type="radio" name="gender" id="genderm" value="0" >男
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="gender" id="genderm" value="1">女
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="gender" id="genderm" value="2" checked="checked">保密
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出生日期</label>
								<div class="col-sm-6">
									<input type="date" class="form-control" placeholder="birth" required autofocus>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">地区</label>
								<div class="col-sm-6" style="display: inline-block;";>
									<select id="prov" class="form-control">
										<option disabled selected>------请选择------</option>
									</select>
									<select id="city" class="form-control">
										<option vdisabled selected>------请选择------</option>
									</select>
									<select id="coun" class="form-control">
										<option disabled selected>------请选择------</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">地址</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" placeholder="Address" required autofocus>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">个人简介</label>
								<div class="col-sm-6">
									<textarea class="form-control" name="简介" rows="10" cols="40"
										placeholder="Personal resume"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注</label>
								<div class="col-sm-6">
									<textarea class="form-control" name="备注" rows="5" cols="40"
										placeholder="Comments"></textarea>
								</div>
							</div>
							<div class="form-group" align="center">
								<input type="submit" value="提交" align="center">
								<input type="submit" value="重置" align="center">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/assets/js/ie10-viewport-bug-workaround.js">
	</script>
	<script type="text/javascript">
		// 三级菜单的设计
		// 1. 现将所有的省市展示到prov的下拉菜单中  temp是一个列表
		$.each(temp, function(i, d) {
			var content = "<option value='" + d.code + "'>" + d.label + "</option>"
			$("#prov").append(content);
		});
		// 2. 将省关联到市，省的改变会影响市的出现
		$("#prov").change(function() {
			$("#city").html("<option disabled selected>-----请选择-----</option>");
			$("#coun").html("<option disabled selected>-----请选择-----</option>");
			$.each(temp, function(i, d) {
				// 先获取当前的省的code
				if (d.code == $("#prov").val()) {
					// 遍历当前省的所有市
					$.each(d.children, function(i, d) {
						var content = "<option value='" + d.code + "'>" + d.label + "</option>"
						$("#city").append(content)
					})
				}
			})
		})
		// 3. 将县/区关联到市，市的改变会影响县
		$("#city").change(function() {
			$("#coun").html("<option disabled selected>-----请选择-----</option>");
			var cityCode = $("#city").val();
			var provCode = $("#prov").val();
			$.each(temp, function(i, d) {
				if (d.code == provCode) {
					$.each(d.children, function(i, d) {
						if (d.code == cityCode) {
							$.each(d.children, function(i, d) {
								var content = "<option value='" + d.code + "'>" + d.label +
									"</option>";
								$("#coun").append(content);
							})
						}
					})
				}
			})
		})
	</script>
</html>
