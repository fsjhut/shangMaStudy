	<body>
		<div class="container body-box" style="height: 867px;">


			<div class="mx-auto d-block body-content">
				<div class="d-none d-sm-block title-top col-sm-12">
					注册新用户
					<hr class="head-hr">
				</div>
				<div class="row">
					<form class="form-horizontal col-md-8 form-padding" role="form" id="registerForm" method="post"
						onsubmit="return false" novalidate="novalidate">
						<div class="form-space-top d-none d-sm-block"></div>
						<div class="form-group form-row">
							<div class="col-sm-2 control-label w5-2">
								<label for="Email">邮箱</label>
							</div>
							<div class="col has-feedback">
								<input class="form-control" placeholder="需要通过邮件激活账户" type="text" data-val="true"
									data-val-email="邮箱地址格式错误" data-val-maxlength="邮箱地址不能超过120个字符"
									data-val-maxlength-max="120" data-val-regex="邮箱地址格式错误或不支持"
									data-val-regex-pattern="[\w!#\$%&amp;'\*\+\-\/=\^_`{\|}~.]+@([\w-]+\.)+(com|net|cn|org|me|cc|biz)$"
									data-val-remote="'邮箱' is invalid." data-val-remote-additionalfields="*.Email"
									data-val-remote-type="Post" data-val-remote-url="/account/checkemail"
									data-val-required="请输入邮箱地址" id="Email" name="Email" value=""
									aria-describedby="Email-error" aria-invalid="false">
								<span class="invalid-feedback field-validation-valid" data-valmsg-for="Email"
									data-valmsg-replace="true"></span>

							</div>
						</div>
						<div class="form-group form-row">
							<div class="col-sm-2 control-label w5-4">
								<label for="PhoneNum">手机号码</label>
							</div>
							<div class="col d-flex">
								<div class="country-code">
									<input class="form-control" type="text" data-val="true"
										data-val-maxlength="国家代码格式错误" data-val-maxlength-max="4"
										data-val-regex="国家代码格式错误" data-val-regex-pattern="^\+\d{1,3}$"
										data-val-required="请输入国家代码" id="CountryCode" name="CountryCode" value="+86">
									<span class="invalid-feedback field-validation-valid" data-valmsg-for="CountryCode"
										data-valmsg-replace="true"></span>
								</div>
								<div class="phone-num">
									<input class="form-control is-invalid" placeholder="激活账户需要手机短信验证" type="text"
										data-val="true" data-val-maxlength="手机号码格式错误" data-val-maxlength-max="15"
										data-val-regex="手机号码格式错误" data-val-regex-pattern="^\d{4,15}$"
										data-val-remote="'手机号码' is invalid."
										data-val-remote-additionalfields="*.PhoneNum,*.CountryCode"
										data-val-remote-type="Post" data-val-remote-url="/account/checkphone"
										data-val-required="请输入手机号码" id="PhoneNum" name="PhoneNum" value=""
										aria-describedby="PhoneNum-error" aria-invalid="true">
									<span class="invalid-feedback field-validation-error" data-valmsg-for="PhoneNum"
										data-valmsg-replace="true"><span id="PhoneNum-error"
											class="is-invalid">手机号码格式错误</span></span>
								</div>
							</div>
						</div>
						<div class="form-group form-row">
							<div class="col-sm-2 control-label w5-5">
								<label for="LoginName">登录用户名</label>
							</div>
							<div class="col has-feedback">
								<input class="form-control" placeholder="不少于4个字符" type="text" data-val="true"
									data-val-length="长度要求 4-30 个字符 (2-15 个中文)" data-val-length-max="30"
									data-val-length-min="2" data-val-nospace="登录用户名不能包含空格"
									data-val-remote="'登录用户名' is invalid."
									data-val-remote-additionalfields="*.LoginName,*.Email" data-val-remote-type="Post"
									data-val-remote-url="/account/checkloginname" data-val-required="请输入登录用户名"
									id="LoginName" name="LoginName" value="" aria-invalid="false"
									aria-describedby="LoginName-error">
								<span class="invalid-feedback field-validation-valid" data-valmsg-for="LoginName"
									data-valmsg-replace="true"></span>
							</div>
						</div>
						<div class="form-group form-row">
							<div class="col-sm-2 control-label w5-4">
								<label for="DisplayName">显示昵称</label>
							</div>
							<div class="col has-feedback">
								<input class="form-control" placeholder="不少于2个字符" type="text" data-val="true"
									data-val-length="长度要求 2-20 个字符 (1-10 个中文)" data-val-length-max="20"
									data-val-length-min="1" data-val-regex="不能包含空格、@、:、<、>和，不能以._结尾"
									data-val-regex-pattern="^(?!.*[@:：<>\s]).*[^._]$"
									data-val-remote="'显示昵称' is invalid."
									data-val-remote-additionalfields="*.DisplayName" data-val-remote-type="Post"
									data-val-remote-url="/account/checkdisplayname" data-val-required="请输入显示昵称"
									id="DisplayName" name="DisplayName" value="" aria-invalid="false"
									aria-describedby="DisplayName-error">
								<span class="invalid-feedback field-validation-valid" data-valmsg-for="DisplayName"
									data-valmsg-replace="true"></span>
							</div>
						</div>
						<div class="form-group form-row">
							<div class="col-sm-2 control-label w5-2">
								<label for="Password">密码</label>
							</div>
							<div class="col has-feedback">
								<input class="form-control is-invalid validate-equalTo-blur"
									placeholder="至少8位，并包含字母、数字和特殊字符中的两种" type="password" data-val="true"
									data-val-length="密码长度要求 8-50 位" data-val-length-max="50" data-val-length-min="8"
									data-val-nospace="密码不能包含空格"
									data-val-password-complexity="至少包含字母、数字和特殊字符中的两种，只允许半角符号"
									data-val-regex="密码不能包含全角字符或中文" data-val-regex-pattern="^((?![^\x00-\xff]).)*$"
									data-val-required="请输入密码" id="Password" name="Password" data-toggle="tooltip"
									data-placement="bottom" title="" data-original-title="大写锁定已打开"
									aria-autocomplete="list" aria-invalid="true">
								<span class="invalid-feedback field-validation-error" data-valmsg-for="Password"
									data-valmsg-replace="true"><span id="Password-error"
										class="is-invalid">至少包含字母、数字和特殊字符中的两种，只允许半角符号</span></span>
							</div>
						</div>
						<div class="form-group form-row">
							<div class="col-sm-2 control-label w5-4">
								<label for="ConfirmPassword">确认密码</label>
							</div>
							<div class="col has-feedback">
								<input class="form-control is-invalid" placeholder="请输入确认密码" type="password"
									data-val="true" data-val-equalto="确认密码与密码输入不一致" data-val-equalto-other="*.Password"
									id="ConfirmPassword" name="ConfirmPassword" data-toggle="tooltip"
									data-placement="bottom" title="" data-original-title="大写锁定已打开" aria-invalid="true">
								<span class="invalid-feedback field-validation-error" data-valmsg-for="ConfirmPassword"
									data-valmsg-replace="true"><span id="ConfirmPassword-error"
										class="is-invalid">确认密码与密码输入不一致</span></span>
							</div>
						</div>
						<div class="form-group form-row">
							<div class="offset-sm-2 col">
								<span class="col-sm-12 ajax-error"></span>
								<button id="submitBtn" type="submit"
									class="btn ladda-button mx-auto d-block cnblogs-btn-blue" data-style="zoom-in">
									<span class="ladda-label">注册</span>
									<span class="ladda-spinner"></span></button>
							</div>
						</div>
						<div class="offset-sm-2 register-sign">
							﹡点击 “注册” 按钮，即表示您同意并愿意遵守 <a class="look-agreeon" target="_blank" href="/agreement">用户协议</a>。
						</div>
						<input type="hidden" id="RegisterFrom" name="RegisterFrom" value="https://q.cnblogs.com/">
						<input name="__RequestVerificationToken" type="hidden"
							value="CfDJ8L-rpLgFVEJMgssCVvNUAjuW-JDqy4-g6_qiBJnX_pXWxFOrd0OF5rUYljSEc1QknJf1BhwTzS2RkafequxeYVs1lCCH0puOdXiAzTCrMe831zyoyukSsGcNkUykjvfw2xLgm0GbCdm_QSn6OJD00PI">
					</form>
					<input id="PublicKey" type="hidden"
						value="MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQCp0wHYbg/NOPO3nzMD3dndwS0MccuMeXCHgVlGOoYyFwLdS24Im2e7YyhB0wrUsyYf0/nhzCzBK8ZC9eCWqd0aHbdgOQT6CuFQBMjbyGYvlVYU2ZP7kG9Ft6YV6oc9ambuO7nPZh+bvXH0zDKfi02prknrScAKC0XhadTHT3Al0QIDAQAB">
					<div class="d-none d-md-block col-md-4 side-img-box">
						<div class="side-line">
							<div></div>
						</div>
						<img src="/images/registersideimg.png?v=SuVn_GWSEJByGrNm06GT-sxx_RW9nUtfd625myn_CsE">
					</div>
				</div>
			</div>


		</div>
	</body>
