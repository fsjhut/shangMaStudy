<!doctype html>
<html lang="zh-CN">
<head>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/addr.js" type="text/javascript" charset="utf-8"></script>
    <script src="css/bootstrap.css" type="text/javascript" charset="utf-8"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/signin/">
    <title>Signin Template for Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/assets/css/ie10-viewport-bug-workaround.css"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/examples/signin/signin.css"
          rel="stylesheet">
    <style>
        .mycls {
            margin-top: 30px;

        }
    </style>

</head>
<body>
<div class="container">
    <div class="form-signin-heading" align="center">
        <h1 class="form-signin-heading" style="font-size: 50px;">个人 简历</h1>
    </div>
    <div class="row mycls">
        <div class="col-lg-8">
            <form class="form-horizontal" action="/resume/submit" method="get">
                <div class="container" style="font-size: 18px;">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-6">
                            <input type="text" name="name" class="form-control" placeholder="Name" data-val="true" required autofocus
							data-val-length="长度要求 4-10 个字符 (2-5 个中文)" data-val-length-max="10"
							data-val-length-min="2" data-val-nospace="登录用户名不能包含空格"
							data-val-remote="'登录用户名' is invalid."
							data-val-remote-additionalfields="*.LoginName,*.Email" data-val-remote-type="Post"
							data-val-required="请输入登录用户名" id="LoginName"  aria-invalid="false"
							aria-describedby="LoginName-error">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-6">
                            <input class="is-invalid form-control validate-equalTo-blur" type="password" name="password" 
							placeholder="至少8位，并包含字母、数字和特殊字符中的两种" required autofocus 
							data-val="true" data-val-length-max="50" data-val-length-min="8"
							data-val-nospace="密码不能包含空格" 
							data-val-password-complexity="至少包含字母、数字和特殊字符中的两种，只允许半角符号"
							data-val-regex="密码不能包含全角字符或中文" data-val-regex-pattern="^((?![^\x00-\xff]).)*$"
							data-val-required="请输入密码" id="Password"  data-toggle="tooltip"
							data-placement="bottom" title="" data-original-title="大写锁定已打开"
							aria-autocomplete="list" aria-invalid="true">
                        </div>
                    </div>
					<div class="form-group">
					    <label for="ConfirmPassword" class="col-sm-3 control-label">确认密码</label>
					    <div class="col-sm-6">
					        <input type="password" name="ConfirmPassword" class="form-control is-invalid" 
							placeholder="请输入确认密码" required autofocus data-val="true"
							data-val-equalto-other="*.Password" id="ConfirmPassword" data-toggle="tooltip"
							data-placement="bottom" title="" data-original-title="大写锁定已打开" aria-invalid="true">
							<span class="invalid-feedback field-validation-error" data-valmsg-for="ConfirmPassword"
								data-valmsg-replace="true"><span id="ConfirmPassword-error"
									class="is-invalid">确认密码与密码输入不一致</span></span>
					    </div>
					</div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机号</label>
                        <div class="col-sm-6">
                            <input type="text" name="phone" class="form-control" placeholder="phone" required autofocus
							data-val="true" data-val-maxlength="手机号码格式错误" data-val-maxlength-max="15"
							data-val-regex="手机号码格式错误" data-val-regex-pattern="^\d{4,15}$"
							data-val-remote="'手机号码' is invalid."
							data-val-remote-additionalfields="*.PhoneNum,*.CountryCode"
							data-val-required="请输入手机号码" id="PhoneNum" value=""
							aria-describedby="PhoneNum-error" aria-invalid="true">
							<span class="invalid-feedback field-validation-error" data-valmsg-for="PhoneNum"
								data-valmsg-replace="true"><span id="PhoneNum-error"
									class="is-invalid">手机号码格式错误</span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">邮箱</label>
                        <div class="col-sm-6">
                            <input type="email" name="email" class="form-control" placeholder="email" required
                                   autofocus data-val="true"
								   data-val-email="邮箱地址格式错误" data-val-maxlength="邮箱地址不能超过120个字符"
								   data-val-maxlength-max="120" data-val-regex="邮箱地址格式错误或不支持"
								   data-val-regex-pattern="[\w!#\$%&amp;'\*\+\-\/=\^_`{\|}~.]+@([\w-]+\.)+(com|net|cn|org|me|cc|biz)$"
								   data-val-remote="'邮箱' is invalid." data-val-remote-additionalfields="*.Email"
								   data-val-remote-type="Post" data-val-remote-url="/account/checkemail"
								   data-val-required="请输入邮箱地址" id="Email" name="Email" value=""
								   aria-describedby="Email-error" aria-invalid="false">
								   <span class="invalid-feedback field-validation-valid" data-valmsg-for="Email"
								   	data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">性别</label>
                        <div class="col-sm-6">
                            <label class="checkbox-inline">
                                <input type="radio" name="gender" value="0">男
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="gender" value="1">女
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="gender" value="2" checked="checked">保密
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">出生日期</label>
                        <div class="col-sm-6">
                            <input type="date" name="birth" class="form-control" placeholder="birth" required autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">地区</label>
                        <div class="col-sm-6" style="display: inline-block;" ;>
                            <select id="prov" class="form-control" name="prov">
                                <option disabled selected>------请选择------</option>
                            </select>
                            <select id="city" class="form-control" name="city">
                                <option disabled selected>------请选择------</option>
                            </select>
                            <select id="coun" class="form-control" name="county">
                                <option disabled selected>------请选择------</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">地址</label>
                        <div class="col-sm-6">
                            <input type="text" name="areaDetail" class="form-control" placeholder="Address" required
                                   autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">个人简介</label>
                        <div class="col-sm-6">
									<textarea class="form-control" name="resume" rows="7" cols="40"
                                              placeholder="Personal resume"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注</label>
                        <div class="col-sm-6">
									<textarea class="form-control" name="comment" rows="4" cols="40"
                                              placeholder="Comments"></textarea>
                        </div>
                    </div>
                    <div class="form-group" align="center">
                        <input type="submit" value="提交" align="center">
                        <input type="reset" value="重置" align="center">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    // 三级菜单的设计
    // 1. 现将所有的省市展示到prov的下拉菜单中  temp是一个列表
    $.each(temp, function (i, d) {
        var content = "<option value='" + d.code + "'>" + d.label + "</option>"
        $("#prov").append(content);
    });
    // 2. 将省关联到市，省的改变会影响市的出现
    $("#prov").change(function () {
        $("#city").html('<option disabled selected>-----请选择-----</option>');
        $("#coun").html("<option disabled selected>-----请选择-----</option>");
        $.each(temp, function (i, d) {
            // 先获取当前的省的code
            if (d.code == $("#prov").val()) {
                // 遍历当前省的所有市
                $.each(d.children, function (i, d) {
                    var content = "<option value='" + d.code + "'>" + d.label + "</option>"
                    $("#city").append(content)
                })
            }
        })
    })
    // 3. 将县/区关联到市，市的改变会影响县
    $("#city").change(function () {
        $("#coun").html("<option disabled selected>-----请选择-----</option>");
        var cityCode = $("#city").val();
        var provCode = $("#prov").val();
        $.each(temp, function (i, d) {
            if (d.code == provCode) {
                $.each(d.children, function (i, d) {
                    if (d.code == cityCode) {
                        $.each(d.children, function (i, d) {
                            var content = "<option value='" + d.code + "'>" + d.label +
                                "</option>";
                            $("#coun").append(content);
                        })
                    }
                })
            }
        })
    })
</script>
</html>
