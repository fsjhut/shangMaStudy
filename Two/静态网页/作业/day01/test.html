<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1 align="center">填写注册资料（以下**为必填项）</h1>
		<table align="center">
			<form action="/第二阶段/day01_html/index.html" method="get">
				<tr>
					<td align="right">姓 名: </td>
					<td><input type="text" name="name">**</td>
				</tr>
				<tr>
					<td align="right">年 龄: </td>
					<td><input type="password" name="pass">**</td>
				</tr>
				</td>
				</tr>
				<tr>
					<td align="right">性 别:
					</td>
					<td>
						<input type="radio" name="gender" id="genderm" value="0"><label for="genderm">男</label>
						<input type="radio" name="gender" id="genderm" value="1"><label for="genderm">女 **</label>
					</td>
				</tr>

				<tr>
					<td align="right">地 区:
					</td>
					<td>
						<select name="province">
							<option selected="selected" value="1">河北</option>
							<option value="2">河南</option>
							<option value="3">北京</option>
							<option value="4">广东</option>
						</select>省/直辖市
						<select name="city">
							<option selected="selected" value="1">承德</option>
						</select>市**
					</td>
				</tr>
				<tr>
					<td align="right">地 址:
					</td>
					<td>
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td align="right">爱 好:
					</td>
					<td>
						<input type="checkbox" id="hobby" value="1" /> 上网
						<input type="checkbox" id="hobby" value="1" /> 体育
						<input type="checkbox" id="hobby" value="1" /> 学习 **
					</td>
				</tr>
				<tr>
					<td align="right">个人简介:
					</td>
					<td>
						<textarea name="简介" rows="10" cols="40"></textarea>
					</td>
				</tr>
				<tr>
					<td align="right">备 注:
					</td>
					<td>
						<textarea name="简介" rows="5" cols="40"></textarea>
					</td>
				</tr>

				<table align="center">
					<tr>
						<td align="center"><input type="submit" value="提交"></td>
						<td align="center"><input type="submit" value="重置"></td>
					</tr>
				</table>
			</form>
		</table>
	</body>
</html>
