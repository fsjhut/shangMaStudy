<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../day05_jquery/js/jquery-3.4.1.min.js"></script>
		
		<!-- 3.jquery实现轮播图 -->
	</head>
	<body>
		<img id="myimg" src="../day04_js/img/pic1.png"/><br />
		<input id="firstBtn" type="button"  value="开始" />
		<input id="preBtn" type="button"  value="结束" />
	</body>
	<script type="text/javascript">
		var task;
		var imgidx = 1;
		$("#firstBtn").click(function(){
			$(this).prop("disabled",true);
			task = setInterval(function(){
				$("#myimg").attr("src",("../day04_js/img/pic"+imgidx+".png"))
				imgidx += 1;
				if(imgidx==8){
					imgidx=1;
				}
			},100);
		})
		$("#preBtn").click(function(){
			clearInterval(task);
			$("#firstBtn").prop("disabled",false);
		})
	</script>
</html>
