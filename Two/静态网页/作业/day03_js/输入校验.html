		function nameReg(){
			var phoneText = document.getElementById("name").value;
			var imgsrc = "";
			var myreg = /^\w{5,8}$/;
			var returnVal = false;
			if(myreg.test(phoneText)){
				imgsrc = "img/ok.png";
				returnVal = true;
			}else{
				imgsrc = "img/wrong.png";
			}
			document.getElementById("nameRegImg").style.display ="inline-block";
			document.getElementById("nameRegImg").src = imgsrc;
			return returnVal;
		}		
		function phoneReg(){
