<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.div1{
				border: 1px solid black;
				width: 200px;
				height: 100px;
				position: absolute;
				top:20px;
				left:20px;
				z-index: 1;
				background-color: #7FFFD4;
			}
			.div2{
				border: 1px solid black;
				width: 200px;
				height: 100px;
				background-color: #ff5500;
				position: relative
				top:20px;
				left:20px;
				z-index: 3;
			}
			.div3{
				border: 1px solid black;
				width: 200px;
				height: 100px;
				position: absolute;
				top:20px;
				left:20px;
				background-color: #0000ff;
				z-index: 4;
			}
			
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</body>
</html>
