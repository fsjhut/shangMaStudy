<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html,body{
				margin: 0px;
				padding: 0px;
				height: 100%;
			}
			.maindiv{
				width: 100%;
				height: 100%;
			}
			.top{
				width: 100%;
				height: 30%;
				background-color: #00ff00;
			}
			.bottom{
				width: 100%;
				height: 70%;
				background-color: #8A2BE2;
			}
			.left{
				width: 50%;
				height: 100%;
				float: left;
				background-color: #55aa00;
			}
			.right{
				width: 50%;
				height: 100%;
				float: left;
				background-color: #ff5500;
			}
		</style>
	</head>
	<body>
		<div class="maindiv">
			<div class="top"></div>
			<div class="bottom">
				<div class="left"></div>
				<div class="right"></div>
			</div>
		</div>
	</body>
</html>
